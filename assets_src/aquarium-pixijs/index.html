<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Pixi Flash Example - Vector Animation</title>
		<meta name="description" content="">
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>

		<!-- Example (not required) dependencies -->
		<script src="./libs/jquery.min.js"></script>

		<!-- Required dependencies -->
		<script src="./libs/tweenjs-NEXT.min.js"></script>
		<script src="./libs/pixi.min.js"></script>

		<!-- PIXI Flash dependencies -->
		<script src="./dist/pixi-flash.js"></script>
		
		<!-- The Flash exported animation -->
		<script src="aquarium-pixijs.js"></script>

	</head>
	<body>
		<div id="content" class="canvas">
			<canvas id="stage" width="800" height="500"></canvas>
<script>

var renderer = new PIXI.autoDetectRenderer(1280, 720, {
	view: document.getElementById("stage"),
	backgroundColor: 0x000000,
	antialias: true
});

// Don't prevent default
renderer.plugins.interaction.autoPreventDefault = false;

// Root display object
var stage = new PIXI.Container();

// Load the spritesheet data
$.getJSON("pixijs-spritesheets/aquarium_pixijs_atlas_.json", function(data)
{
    // Load the atlas for the character
    pixiflash.SpriteSheet.fromData(data, function()
    {
        // Create the character
        var aquarium = new pixiflash_lib.aquariumpixijs();
        aquarium.setTransform(0, 0);
        aquarium.framerate = 30;

        // Add to stage
        stage.addChild(aquarium);
    });
});

update();
function update()
{
    requestAnimationFrame(update);
    renderer.render(stage);
}

</script>
		</div>
	</body>
</html>
